{{{content}}}

{{#if editLink}}
<div class="ink-edit-link">
  <a href="{{editLink}}" target="_blank" rel="noopener noreferrer">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
    在 GitHub 上编辑此页
  </a>
</div>
{{/if}}

{{#if lastUpdated}}
<div class="ink-last-updated">最后更新：{{lastUpdated}}</div>
{{/if}}

{{#if hasToc}}
<nav class="ink-toc">
  <div class="ink-toc-title">目录</div>
  {{#each toc}}
  <a href="#{{id}}" class="toc-h{{level}}">{{text}}</a>
  {{/each}}
</nav>
{{/if}}

<div class="ink-prev-next">
  {{#if hasPrev}}
  <a href="{{base}}/{{prev.outPath}}">
    <span class="label">← 上一页</span>
    <span class="title">{{prev.frontmatter.title}}</span>
  </a>
  {{else}}
  <span></span>
  {{/if}}
  {{#if hasNext}}
  <a class="next" href="{{base}}/{{next.outPath}}">
    <span class="label">下一页 →</span>
    <span class="title">{{next.frontmatter.title}}</span>
  </a>
  {{/if}}
</div>
